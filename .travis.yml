language: node_js
node_js: stable

#缓存
cache:
  directories:
    - node_modules

install:
  - npm install
  - npm install hexo-cli -g

script:
  - hexo clean& hexo g

after_script:
  - cd ./public
  - git init
  - git config user.name "Zricky"
  - git config user.email "zjxshushi@gmail.com"
  - git add --all
  - git commit -m "Update docs"
  - git push --force --quiet "https://${GITHUB_TOKEN}@${GH_REF}" master:master
# E: Build LifeCycle

branches:
  only:
    - hexo
env:
  global:
    - GH_REF: github.com/Zricky/Zricky.github.io.git
